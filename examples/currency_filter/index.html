<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Filter</title>
</head>
<body>
  <div id="app">
    <currency-input
      label="Price"
      v-model="price"
    ></currency-input>
    <currency-input
      label="Shipping"
      v-model="shipping"
    ></currency-input>
    <currency-input
      label="Handling"
      v-model="handling"
    ></currency-input>
    <currency-input
      label="Discount"
      v-model="discount"
    ></currency-input>

    <p>Total: ${{ total }}</p>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://cdn.rawgit.com/chrisvfritz/5f0a639590d6e648933416f90ba7ae4e/raw/98739fb8ac6779cb2da11aaa9ab6032e52f3be00/currency-validator.js"></script>
  <script src="./main.js"></script>
</body>
</html>
