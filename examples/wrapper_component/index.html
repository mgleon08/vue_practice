<!-- : = v-bind -->
<!-- @ = v-on -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wrapper Component</title>
  <link rel="stylesheet" type="text/css" href="./main.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/select2@4.0.3/dist/css/select2.min.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <div id="el"></div>
  <!-- using string template here to work around HTML <option> placement restriction -->
  <script type="text/x-template" id="demo-template">
    <div>
      <p>Selected: {{ selected }}</p>
      <select2 :options="options" v-model="selected">
        <option disabled value="0">Select one</option>
      </select2>
    </div>
  </script>
  <script type="text/x-template" id="select2-template">
    <select>
      <slot></slot>
    </select>
  </script>
  <script src="https://unpkg.com/vue@2.1.7/dist/vue.js"></script>
  <script src="https://unpkg.com/jquery@3.1.1"></script>
  <script src="https://unpkg.com/select2@4.0.3"></script>
  <script src="./main.js"></script>
</body>

</html>
