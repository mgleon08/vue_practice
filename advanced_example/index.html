<!-- : = v-bind -->
<!-- @ = v-on -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

  <h2>001. Transition Effects</h2>
  <div id="example-1">
    <button @click="show = !show">
      Toggle render
    </button>
    <transition name="slide-fade">
      <p v-if="show">hello</p>
    </transition>
  </div>

  <h3>001-1. CSS Animations</h3>
  <div id="example-2">
    <button @click="show = !show">Toggle show</button>
    <transition name="bounce">
      <p v-if="show">Look at me!</p>
    </transition>
  </div>

  <h3>001-2. Custom Transition Classes</h3>
  <!-- enter-class -->
  <!-- enter-active-class -->
  <!-- leave-class -->
  <!-- leave-active-class -->
  <!-- 他們的優先級高於普通的類名，這對於 Vue 的過渡系統和其他第三方 CSS 動畫庫，如 Animate.css 結合使用十分有用。 -->

  <link href="https://unpkg.com/animate.css@3.5.1/animate.min.css" rel="stylesheet" type="text/css">
  <div id="example-3">
    <button @click="show = !show">
      Toggle render
    </button>
    <transition
      name="custom-classes-transition"
      enter-active-class="animated tada"
      leave-active-class="animated bounceOutRight"
    >
      <p v-if="show">hello</p>
    </transition>
  </div>

  <hr>

  <h2>002.JavaScript Hooks</h2>
    <!--
  Velocity works very much like jQuery.animate and is
  a great option for JavaScript animations
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
  <div id="example-4">
    <button @click="show = !show">
      Toggle
    </button>
    <transition
      v-on:before-enter="beforeEnter"
      v-on:enter="enter"
      v-on:leave="leave"
      v-bind:css="false"
    >
      <p v-if="show">
        Demo
      </p>
    </transition>
  </div>

  <hr>

  <h2>003.Transitioning Between Components</h2>
  <div id="transition-components-demo">
    <input type="radio" value="v-a" id="a" v-model="view">A
    <input type="radio" value="v-b" id="b" v-model="view">B
    <transition name="component-fade" mode="out-in">
      <component v-bind:is="view"></component>
    </transition>
  </div>

  <hr>

  <h2>004. </h2>
  <div id="list-demo" class="demo">
    <button v-on:click="add">Add</button>
    <button v-on:click="remove">Remove</button>
    <transition-group name="list" tag="p">
      <span v-for="item in items" v-bind:key="item" class="list-item">
        {{ item }}
      </span>
    </transition-group>
  </div>


  </body>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
